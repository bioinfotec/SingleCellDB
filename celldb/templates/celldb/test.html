{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SingleCellDB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="{% static 'celldb/css/cdn.datatables.net_1.13.4_css_dataTables.bootstrap5.min.css' %}"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <div class="container">
      <table id="example" class="table table-hover" style="width: 100%">
        <thead>
          <tr>
            <th>Data ID</th>
            <th>Cell Barcode</th>
            <th>Cell Type</th>
            <th>Zone</th>
            <th>Run ID</th>
            <th>Time Point</th>
            <th>UMAP X</th>
            <th>UMAP Y</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
    integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
  <script src="{% static 'celldb/js/cdn.datatables.net_1.13.4_js_jquery.dataTables.min.js' %}"></script>
  <script src="{% static 'celldb/js/cdn.datatables.net_1.13.4_js_dataTables.bootstrap5.min.js' %}"></script>
  <script>
    $(document).ready(function () {
      $("#example").DataTable({
        ajax: { url: "http://127.0.0.1:8000/api/tran/all", dataSrc: "" },
        columns: [
          { data: "data_id" },
          { data: "cell_barcode" },
          { data: "cell_type" },
          { data: "zone" },
          { data: "run_id" },
          { data: "time_point" },
          { data: "umap_x" },
          { data: "umap_y" },
        ],
        paging: true,
        deferRender: true,
      });
    });
  </script>
</html>
