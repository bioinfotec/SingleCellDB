<!-- 聚类图 -->
<script>
  // 计算中心点
  function calculateCenterPoint(data) {
    var sumX = 0;
    var sumY = 0;
    var count = data.length;

    // 计算所有 x 坐标的总和
    for (var i = 0; i < count; i++) {
      sumX += data[i].x;
    }

    // 计算所有 y 坐标的总和
    for (var i = 0; i < count; i++) {
      sumY += data[i].y;
    }

    // 计算平均值作为中心点的坐标
    var centerX = sumX / count;
    var centerY = sumY / count;

    return { x: centerX, y: centerY };
  }

  fetch("/api/photo/cell_feature.json")
    .then((response) => response.json())
    .then((data) => {
      var cell_type = [];
      var plotdata = data.map(function (value, index) {
        if (cell_type.indexOf(value.annotation) === -1) {
          cell_type.push(value.annotation);
        }
        return [
          parseFloat(value.UMAP_1).toFixed(2),
          parseFloat(value.UMAP_2).toFixed(2),
          value.annotation,
        ];
      });
      var transform_option = [];
      for (var i = 0; i < cell_type.length; i++) {
        transform_option.push({
          transform: {
            type: "filter",
            config: { dimension: "cell_type", "=": cell_type[i] },
          },
        });
      }
      // 生成多个series
      var series = [];
      for (var i = 0; i < cell_type.length; i++) {
        series.push({
          name: cell_type[i],
          label: {
            show: true,
            position: "top",
            color: "#000",
            fontSize: 10,
            formatter: function (params) {
              if (params.dataIndex === 0) {
                console.log(params.data);
                // 仅在数据索引为 0 的点上显示标签
                return params.data[2];
              } else {
                return "";
              }
            },
          },
          type: "scatter",
          emphasis: {
            focus: "series",
          },
          datasetIndex: i + 1,
          symbolSize: 2,
          encode: {
            x: "x",
            y: "y",
          },
        });
      }
      option = {
        title: {
          text: "UMAP",
          left: "center",
          top: "3%",
        },
        xAxis: {
          name: "UMAP_X",
          nameLocation: "middle",
          nameGap: 25,
          max: 10,
          min: -10,
          nameTextStyle: {
            fontSize: 18,
          },
          axisLine: {
            onZero: false,
          },
          splitLine: { show: false },
        },
        yAxis: {
          name: "UMAP_Y",
          nameLocation: "middle",
          nameGap: 25,
          max: 10,
          min: -10,
          nameTextStyle: {
            fontSize: 18,
          },
          axisLine: {
            onZero: false,
          },
          splitLine: { show: false },
        },
        tooltip: {
          position: "top",
          formatter: function (params) {
            var data = params.data;
            var formattedTooltip =
              "Cell: " + data[2] + "<br>X: " + data[0] + "<br>Y: " + data[1];
            return formattedTooltip;
          },
        },
        grid: {
          left: "5%",
          right: "15%",
          // show: true,
        },

        legend: {
          data: cell_type, // 初始为空数组，用于存储动态生成的图例项
          orient: "vertical",
          right: "5%",
          type: "scroll",
          selected: {
            ...cell_type.reduce((acc, type) => {
              acc[type] = true;
              return acc;
            }, {}),
          },
        },
        dataset: [
          {
            dimensions: ["x", "y", "cell_type"],
            source: plotdata,
          },
          ...transform_option,
        ],
        series: [...series],
      };
      var chart = echarts.init(document.getElementById("chart"));
      chart.setOption(option);
    });
</script>
