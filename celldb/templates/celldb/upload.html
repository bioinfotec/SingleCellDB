{% extends 'celldb/base.html' %} {% block customlayout %}
<div class="container">
  <!-- 上传按钮 -->
  <button
    type="button"
    class="btn btn-outline-success btn-sm mb-2"
    data-bs-toggle="modal"
    data-bs-target="#uploadFileModal"
    title="添加文件"
  >
    添加文件
  </button>
  <!-- 表格 -->
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col" style="width: 50px"></th>
        <th scope="col">文件名称</th>
        <th scope="col">统计信息</th>
        <th scope="col">文件大小</th>
        <th scope="col">上传时间</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>
          <a href="/api/photo/MetaData.txt">SingleCele_Meta</a>
        </td>
        <td>23,944 Cells</td>
        <td>1.7M</td>
        <td>2023</td>
      </tr>
    </tbody>
  </table>
  <!-- 上传文件模态框 -->
  <div
    class="modal fade"
    id="uploadFileModal"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateFileModal-staticBackdropLabel">
            请上传新文件
          </h5>
          <button
            type="button"
            class="close"
            data-bs-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row mx-3">
            <!-- 图片类型：gif、png、jpeg -->
            <input
              type="file"
              id="new-file"
              name="new_file"
              class="form-control mb-2"
              accept=".txt,.csv,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
              placeholder="支持txt、csv、Excel格式文件"
            />
            <span class="text-secondary text-opacity-50">
              <i class="fa fa-volume-down"></i>
              支持txt、csv、Excel格式文件
            </span>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            取消
          </button>
          <!--执行上传操作，并关闭模态框-->
          <button
            type="button"
            class="btn btn-primary"
            data-bs-dismiss="modal"
            onclick="uploadNewFile()"
          >
            上传
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- 通知模态框 -->
  <div
    class="modal fade"
    id="toastModal"
    tabindex="-1"
    aria-labelledby="toastModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-body text-center">
          <!-- 成功消息 -->
          <div
            class="alert alert-success d-none"
            role="alert"
            id="success-toast"
          >
            上传成功！
          </div>
          <!-- 错误消息 -->
          <div class="alert alert-danger d-none" role="alert" id="error-toast">
            错误，未上传成功！
          </div>
          <!-- 关闭按钮 -->
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
            关闭
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %} {% block scripts %}

  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

></script>
